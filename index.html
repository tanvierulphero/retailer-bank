<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="login-area">
        <h1 class="text-center font-weight-bold">Welcome to Retailer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1>Transaction area</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$00</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h3>Deposit</h3>
                        <input type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">  
                    <div class="submit-area">
                        <h3>Withdraw</h3>
                        <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
    </div>
<script>
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        loginArea = document.getElementById("login-area");
        loginArea.style.display = "none"
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
    })
    
</script>
</html>
</body>
